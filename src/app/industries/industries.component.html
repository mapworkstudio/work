<div class="inner-banner">
    <img src="assets/images/inner-banner-industries.jpg">
    <div class="page-title">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 center">
                    <h1>Industries</h1>
                    <h6>Transforming industries with smarter ways</h6>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="section-advance-solution">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-12 div-center center">
                <p>
                    ARKEDGE technologies approaches each business as an individual so
                    that we can provide you with IT solutions that suit your needs.
                    We offer holistic solutions, consisting of different offerings.
                </p>

            </div>
        </div>
    </div>
</section>

<section class="section-industy-info">
    <div class="container">
        <div class="row">
            <div *ngFor="let data of industryInfo" class="col-lg-4 col-md-4 col-sm-12 col">
                <div class="panel">
                    <div class="panel-heading">
                        <i class="icon icon-large">
                            <svg focusable="false">
                                <use attr.xlink:href="#{{data.icon}}"></use>
                            </svg>
                        </i>
                    </div>
                    <div class="panel-body">
                        <p>{{data.title}}</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
